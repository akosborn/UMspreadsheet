<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layouts/site"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>UMSpreadsheet</title>

    <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=cqieblmr6k0j8t4uhgiiqd60k8c49x0ru3chyee3jh2ux6ys"></script>
    <script>
        tinymce.init({
            selector: "textarea",  // change this value according to your HTML
            plugins: "image",
        });
    </script>

    <link rel="stylesheet" th:href="@{/css/topSongs.css}"/>
    <link rel="stylesheet" th:href="@{/css/wormblog/wormblog.css}"/>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <h1 id="header-title" class="text-center">Post to WormBlog</h1>

        <form th:method="post" th:action="@{/admin/publish-post}" class="col-md-10 form-horizontal" th:object="${post}" style="text-align: center;">
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" th:field="*{title}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Slug</label>
                <div class="col-md-10">
                    <input placeholder="This will be the url path for the post. Ex: umspreadsheet.com/wormblog/this-post-slug"
                           type="text" class="form-control" th:field="*{slug}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Body</label>
                <div class="col-md-10">
                    <textarea class="form-control tinymce" rows="5" th:field="*{body}">body</textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-default" style="margin-left: auto;">Submit</button>
        </form>

    </div>
</div>

<th:block layout:fragment="script">

</th:block>

</body>
