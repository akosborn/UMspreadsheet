<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layouts/site"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:ng="http://angularjs.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>UMSpreadsheet</title>

    <link rel="stylesheet" th:href="@{/css/admin/editShow.css}" />

</head>

<body>
    <div layout:fragment="content" ng-app="myApp">
        <div class="container" ng-controller="AppController">

            <h1 id="header-title">{{tracks[0].show.date + ' ' + tracks[0].show.city + ', ' + tracks[0].show.state}}</h1>

            <div class="alert alert-info" role="alert" ng-hide="tracks && tracks.length > 0">
                There are no items yet.
            </div>

            <form class="form-horizontal" role="form" ng-submit="addTrack(newTrack)">
                <div class="form-group" ng-repeat="track in tracks">
                    <div class="checkbox col-xs-9">
                        <label>
                            <input type="checkbox" ng-model="track.segue" ng-change="updateTrack(track)"/>
                            {{track.song}}
                        </label>
                    </div>
                    <div class="col-xs-3">
                        <button class="pull-right btn btn-danger" type="button" title="Delete"
                                ng-click="deleteTrack(track)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </div>
                <hr />
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="newTrack" placeholder="Enter the song name..." />
                    <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newTrack" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
                </div>
            </form>

        </div>
    </div>

    <th:block layout:fragment="script">
        <script th:src="@{/webjars/angularjs/1.6.4/angular.min.js}"></script>
        <script th:src="@{/webjars/angular-route/1.6.4/angular-route.min.js}"></script>
        <script th:src="@{/webjars/angular-resource/1.6.4/angular-resource.min.js}"></script>

        <script th:src="@{/app/app.js}"></script>
        <script th:src="@{/app/controllers.js}"></script>
        <script th:src="@{/app/services.js}"></script>
    </th:block>
</body>
</html>
