<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="user" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title>UMSpreadsheet</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/custom/site.css" th:href="@{/css/site.css}" rel="stylesheet"/>
    <link href="css/custom/dropdown-submenu.css" th:href="@{/css/dropdown-submenu.css}" rel="stylesheet"/>
    <link th:href="@{/css/showlist.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}"><span class="glyphicon glyphicon-home"></span></a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" th:href="@{/shows}">
                            REVIEWS
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/reviews}">HOME</a></li>
                            <li><a href="#">TOP-RATED SHOWS</a></li>
                            <li><a href="#">TOP-RATED SONGS</a></li>
                            <li><a href="#">RECENTLY-RATED</a></li>
                            <li sec:authorize="isAuthenticated()"><a href="#">RATE A SHOW</a></li>
                        </ul>
                    </li>
                    <li><a href="#contact">WORMBLOG</a></li>
                </ul>
                <div class="navbar-right">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" th:href="@{/}">
                                <span sec:authorize="isAnonymous()">Guest</span>
                                <span sec:authorize="isAuthenticated()" sec:authentication="name">[username]</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li sec:authorize="isAuthenticated()">
                                    <a href="/profile">Dashboard</a>
                                </li>
                                <li>
                                    <form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="navbar-form">
                                        <a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">
                                            <div class="form-group">
                                                <span class="glyphicon glyphicon-log-out"></span>
                                            </div>
                                        </a>
                                    </form>
                                </li>
                                <li>
                                    <a sec:authorize="isAnonymous()" href="/login">Login</a>
                                </li>
                                <li>
                                    <a sec:authorize="isAnonymous()" href="/signup">Sign Up</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

                <!-- all content goes inside here -->
                <div layout:fragment="content"></div>


    <footer>
        <p>&copy; UMSpreadsheet 2017</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/jquery/jquery-3.1.1.min.js" th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}" type="text/javascript"></script>
    <script src="js/tether-1.3.3/dist/js/tether.min.js" th:src="@{/webjars/tether/1.4.0/dist/js/tether.min.js}" type="text/javascript"></script>
    <script src="js/bootstrap/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
