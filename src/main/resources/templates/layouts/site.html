<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>UMSpreadsheet</title>

    <link rel="icon" th:href="@{/images/ums-logo-no-bg.png}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-social/5.0.0/bootstrap-social.css}" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded|Permanent+Marker|Roboto+Slab" rel="stylesheet" />

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/ums-logo-no-bg.png}" /></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}"><span class="glyphicon glyphicon-home"></span></a></li>
                    <li class="dropdown">
                        <a th:href="@{/reviews}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Reviews
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/reviews}">Home</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/wormblog}">Wormblog</a></li>
                    <li><a th:href="@{/about}">About</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAuthenticated()" class="dropdown">
                        <a th:href="@{/}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span sec:authentication="name"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a th:href="@{/dashboard}">
                                    <span class="glyphicon glyphicon-user">&nbsp;</span>Dashboard
                                </a>
                            </li>
                            <li sec:authorize="isAuthenticated()">
                                <a href="javascript:document.logoutForm.submit();">
                                    <span class="glyphicon glyphicon-log-in">&nbsp;</span>Log Out
                                </a>
                            </li>
                        </ul>
                        <form method="POST" th:action="@{/signout}" name="logoutForm"></form>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/signin}">Login</a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a sec:authorize="isAnonymous()" th:href="@{/signup}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- all content in implementing pages goes here -->
    <div layout:fragment="content"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!--<script th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/tether/1.4.0/dist/js/tether.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" type="text/javascript"></script>-->

    <script th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{/webjars/tether/1.4.0/src/js/tether.js}"
            src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
