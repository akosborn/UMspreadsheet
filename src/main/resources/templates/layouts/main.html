<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="user" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title>UMSpreadsheet</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/custom/site.css" th:href="@{/css/site.css}" rel="stylesheet"/>
    <link href="css/custom/dropdown-submenu.css" th:href="@{/css/dropdown-submenu.css}" rel="stylesheet"/>
    <link th:href="@{/css/showlist.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet"/>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}"><img src="img/logo-multicolor-greygrid.png"
                                                      th:src="@{/images/logo-temp-blueum-smaller.png}"/></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}"><span class="glyphicon glyphicon-home"></span></a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" th:href="@{/shows}">REVIEWS
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/reviews}">HOME</a></li>
                            <li><a href="#">TOP-RATED SHOWS</a></li>
                            <li><a href="#">TOP-RATED SONGS</a></li>
                            <li><a href="#">RECENTLY-RATED</a></li>
                            <li sec:authorize="isAuthenticated()"><a href="#">RATE A SHOW</a></li>
                        </ul>
                    </li>
                    <li><a href="#contact">WORMBLOG</a></li>
                </ul>
                <div class="navbar-right">
                    <ul class="nav navbar-nav navbar-right">

                        <li>
                            <p class="navbar-text">Welcome, <span sec:authentication="name">Guest</span></p>
                        </li>

                        <li>
                            <form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="navbar-form">
                                <a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">
                                    <div class="form-group">
                                        <span class="glyphicon glyphicon-log-out"></span>
                                    </div>
                                </a>
                            </form>
                            <a sec:authorize="isAnonymous()" href="/login"><span class="glyphicon glyphicon-log-in"></span></a>
                        </li>

                        <li sec:authorize="isAuthenticated()">
                            <a href="/profile"><span class="glyphicon glyphicon-user"></span></a>
                        </li>

                    </ul>
                </div>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-lg-10">
                <div layout:fragment="content"></div>
            </div>

            <div class="col-lg-2 text-center" id="right-column">
                <h3 class="sidebar-header">Review a Show</h3>
                <form class="form-horizontal sidebar-form" th:action="@{/reviews}" method="get">
                    <div class="form-group">
                        <label class="control-label">Year</label>
                        <select name="yr">
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Month</label>
                        <select name="mo">
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Day</label>
                        <select name="day">
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default" style="width: 100px">Go</button>
                </form>
            </div>

        </div>
    </div>

    <footer>
        <p>&copy; UMSpreadsheet 2017</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/jquery/jquery-3.1.1.min.js" th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}" type="text/javascript"></script>
    <script src="js/tether-1.3.3/dist/js/tether.min.js" th:src="@{/webjars/tether/1.4.0/dist/js/tether.min.js}" type="text/javascript"></script>
    <script src="js/bootstrap/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
