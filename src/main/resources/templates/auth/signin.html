<!DOCTYPE html>
<layout:html lang="en"
             xmlns:th="http://www.thymeleaf.org"
             xmlns:social="http://spring.io/springsocial"
             layout:decorator="layouts/site"
             xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>UMSpreadsheet</title>

    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
    <div layout:fragment="content">

        <div class="container">

            <form name="f" th:action="@{/login}" method="post" class="form-signin">
                <h2 class="form-signin-heading">LOGIN TO UMSpreadsheet</h2>

                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div th:if="${signup}" class="alert alert-success" role="alert">
                    Signup successful.
                </div>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" autofocus="true" />
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"/> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>

            <!-- FACEBOOK SIGNIN -->
            <form name="fb_signin" id="fb_signin" th:action="@{/signin/facebook}" method="post" class="form-signin">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <input type="hidden" name="scope" value="email"/>
                <button class="btn btn-social btn-facebook" type="submit">
                    <span class="fa fa-facebook"></span> Sign in with Facebook
                </button>
            </form>

            <!-- GOOGLE SIGNIN -->
            <form id="gl_signin" th:action="@{/signin/google}" method="post" class="form-signin">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button class="btn btn-social btn-google" type="submit">
                    <span class="fa fa-google"></span> Sign in with Google
                </button>
            </form>

            <!-- TWITTER SIGNIN -->
            <form id="tw_signin" th:action="@{/signin/twitter}" method="post" class="form-signin">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button class="btn btn-social btn-twitter" type="submit">
                    <span class="fa fa-facebook"></span> Sign in with Twitter
                </button>
            </form>

        </div> <!-- /container -->

    </div>
</body>
</layout:html>
