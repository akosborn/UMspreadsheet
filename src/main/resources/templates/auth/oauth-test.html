<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/site"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>OAuth2 Demo</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <h1>OAuth2 Demo</h1>
            <div sec:authorize="isAnonymous()">
                <a href="/login/google">Login with Google</a>
            </div>
            <div class="container" sec:authorize="isAuthenticated()">
                Logged in as: <span sec:authentication="name">[name]</span>
                <br />
                <form id="frmlogout" th:action="@{/logout}" method="post">
                    <a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">
                        <div class="form-group">
                            <button class="btn btn-primary">Logout</button>
                        </div>
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
