<!DOCTYPE html>
<layout:html lang="en"
             xmlns:th="http://www.thymeleaf.org"
             xmlns:social="http://spring.io/springsocial"
             layout:decorator="/layouts/site"
             xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>UMSpreadsheet</title>

    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
    <div layout:fragment="content">

        <th:block class="container">

            <form name="reset-password-form" th:action="@{/reset-password}" method="post" class="form-signin">
                <h2 class="form-signin-heading">Reset Password</h2>

                <div th:if="${invalid}" class="alert alert-danger">
                    Invalid password reset token. Resend by submitting your email below.
                </div>

                <div th:if="${expired}" class="alert alert-danger">
                    Expired password reset token. Resend by submitting your email below.
                </div>

                <div th:if="${invalidEmail}" class="alert alert-danger">
                    Invalid email.
                </div>

                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email"
                           required autofocus />
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
            </form>

        </th:block>
    </div>
</body>
</layout:html>
